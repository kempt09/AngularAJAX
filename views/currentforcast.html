<div class="container-fluid">
    <div class="row">
        <div class="col-xs-12">
            <h1>Current Weather Forcast</h1>
            <ul class="list-unstyled">
                <li>Location: {{city | uppercase}}</li>
                <li>Current Temp: {{temperature}}</li>
                <li>Min: {{minTemp}}</li>
                <li>Max: {{maxTemp}}</li>
                <li>Humidity: {{humidity}}</li>
            </ul>
        </div>
    </div>
</div>
